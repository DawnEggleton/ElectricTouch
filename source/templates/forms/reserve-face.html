<form id="form-reserve" data-type="grid" data-columns="2">
    <blockquote class="fullWidth">Reserves last for 2 weeks and <i>cannot</i> be renewed.</blockquote>
    <label>
        <b>Alias</b>
        <span><input type="text" id="member" placeholder="Alias" required /></span>
    </label>
    <label>
        <b>Face</b>
        <span><input type="text" id="face" placeholder="Face" required /></span>
    </label>
    <button type="submit" id="submit" class="fullWidth">Submit</button>
</form>
